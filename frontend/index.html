<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart Grocery Shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">ðŸ›’ FreshMart</h1>
                <nav class="nav">
                    <button class="nav-btn active" data-view="shop">Shop</button>
                    <button class="nav-btn" data-view="cart">
                        Cart <span class="cart-badge" id="cartBadge">0</span>
                    </button>
                    <button class="nav-btn" data-view="admin">Admin</button>
                    <button class="nav-btn" data-view="orders">Orders</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Shop View -->
            <section id="shopView" class="view active">
                <h2 class="view-title">Available Products</h2>
                <div id="productsGrid" class="products-grid"></div>
            </section>

            <!-- Cart View -->
            <section id="cartView" class="view">
                <h2 class="view-title">Shopping Cart</h2>
                <div id="cartItems" class="cart-items"></div>
                <div id="cartEmpty" class="empty-state">
                    <div class="empty-icon">ðŸ›’</div>
                    <p>Your cart is empty</p>
                </div>
                <div id="cartSummary" class="cart-summary" style="display: none;">
                    <div class="summary-row">
                        <span class="summary-label">Total:</span>
                        <span class="summary-value" id="cartTotal">$0.00</span>
                    </div>
                    <button class="btn btn-primary btn-lg" id="checkoutBtn">Place Order</button>
                </div>
            </section>

            <!-- Admin View -->
            <section id="adminView" class="view">
                <h2 class="view-title">Inventory Management</h2>
                
                <!-- Add Product Form -->
                <div class="card mb-lg">
                    <h3 class="card-title">Add New Product</h3>
                    <form id="addProductForm" class="product-form">
                        <input type="text" id="productName" placeholder="Product Name*" required>
                        <input type="text" id="productCategory" placeholder="Category">
                        <input type="number" id="productPrice" placeholder="Price*" step="0.01" required>
                        <input type="number" id="productStock" placeholder="Stock*" required>
                        <input type="text" id="productImage" placeholder="Emoji/Icon" maxlength="2">
                        <button type="submit" class="btn btn-primary">âž• Add Product</button>
                    </form>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="table-responsive">
                        <table class="products-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Category</th>
                                    <th class="text-right">Price</th>
                                    <th class="text-right">Stock</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Orders View -->
            <section id="ordersView" class="view">
                <h2 class="view-title">Order History</h2>
                <div id="ordersList" class="orders-list"></div>
                <div id="ordersEmpty" class="empty-state">
                    <div class="empty-icon">ðŸ“¦</div>
                    <p>No orders yet</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
